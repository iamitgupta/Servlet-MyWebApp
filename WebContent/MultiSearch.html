<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="./css/bootstrap.css">

<title>Multi Search</title>
</head>
<body>
	<div class="container">
		<div class="row mt-4">
			<h1 class="h3 text-primary mt">Search Engine</h1>
		</div>
		<div class="row mt-4">
			<div class="col-6">
				<form action="./Multiserv" method="get"class="="col-md-4 offset-4 mt-4">
					
					<div class="form-group">
						<input class="form-control mr-sm-2" type="text" placeholder="Search something..." aria-label="Search" name="keyword">
						<button class="btn btn-primary btn-rounded btn-sm my-0" type="submit">Search</button>
					</div>	
					<br>
					<br>
					<div class="form-group">
						<input type="radio"  name="engine" value="Google" checked>Google
						<input type="radio"  name="engine" value="DuckDuckGo">DuckDuckGo
						<input type="radio"  name="engine" value="Bing">Bing
					</div>
				</form>

			</div>
		</div>
	</div>


</body>
</html>
